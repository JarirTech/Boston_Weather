<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>

<body>
  <header>
        <h1>Weather Forecast of Boston, MA</h1>
        <nav>
            <ul>
                <li><a href="#" id="rain">Rain</a>
                    <img src="rain_img.jpg" style="width:60px" border="1px solid white"></img>

                </li>
                <li><a href="#" id="temperature">Temperature</a>
                <img src="temperature_img.jpeg" style="width:60px" border="1px solid white"></img>
                </li>
                <li><a href="#" id="wind">Wind Speed</a>
                <img src="wind_img.jpeg" style="width:60px" border="1px solid white"></img>
                </li>
            </ul>
        </nav>
    </header>


  <main>
      <section id="weatherData">
        <p>
          <h2>Select an option to see the weather data.</h2></p>
      </section>
  </main>

  <section>
      <img  src="boston_img.jpeg" width="1500" height="300" border="1px solid black"/>


  </section>
  <footer>
      <p>Weather data provided by Open-Meteo API</p>
  </footer>
  <script src="script.js"></script>

  </body>
</html>
